<script>
function f1() {
   x = $('#x').val()
   alert("Число удваивается")
   document.getElementById('x').value=x*2
   
}

function f2() {
   x = $('#x').val()
   alert("Число возводится в квадрат")
   document.getElementById('x').value=x*x
   
}

</script>
